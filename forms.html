<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="processing.php" method="post" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="john doe" required>
            <br>
            <label for="dob">DOB</label>
            <input type="date" name="DOB" id="DOB" placeholder="12/30/1985" required>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">female</label>
            <br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Nairobi">
            <br>
            <label for="phone_number">Phone number</label>
            <input type="number" name="phone_number" id="phone_number" placeholder="0712345678">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"  placeholder="john@mail.com" required>
            <br>
            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="ICT">ICT</option>
                <option value="Medicine">Medicine</option>
                <option value="Architecture">Architecture</option>
                <option value="Hospitality">Hospitality</option>
            </select>
            <br>
           <button type="submit">Register</button>
           <button type ="reset">Cancel</button>
        </form>
    </body>
</html>
